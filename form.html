<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="author" content="Yatte Deivy Constant ACHO, Student in Bachelor of Applied Science in Software Development">
  <meta name="description" content="This website will create product review form page">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Farro&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/form.css">
  <script src="./scripts/form.js" defer></script>
  <title>Product Review Form</title>
</head>
<body>
  <header>
    <nav class="navmenu">
      <ul>
      <li class="active">Product Review 	<span class="label"></span><span class="visits"></span></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <form method="get" action="#">
        
        <fieldset>
          <legend>Product Name</legend>
          <div class="select-container">
            <select name="product" id="product-select" required>
              <option value="" disabled selected>--Choose a product--</option>
             
            </select>
          </div>
        </fieldset>

        <fieldset>
          <legend>Overall Rating</legend>
          <div class="radio-container">
            <div class="radio-items">
              <label for="radio1">☆</label>
              <input type="radio" id="radio1" name="rating" value="1" required >
             
            </div>
            <div class="radio-items">
              <label for="radio2">☆☆</label>
              <input type="radio" id="radio2" name="rating" value="2" >
              
            </div>
            <div class="radio-items">
              <label for="radio3">☆☆☆</label>
              <input type="radio" id="radio3" name="rating" value="3" >
              
            </div>
            <div class="radio-items">
              <label for="radio4">☆☆☆☆</label>
              <input type="radio" id="radio4" name="rating" value="4" >
              
            </div>
            <div class="radio-items">
              <label for="radio5">☆☆☆☆☆</label>
              <input type="radio" id="radio5" name="rating" value="5" >
              
            </div>
          </div>
        </fieldset>

        <fieldset class="fieldsetDate">
          <legend>Date of Installation</legend>
           <label for="datex"></label>
          <input type="date" id="datex" name="datex" required="" >
        </fieldset>

        <fieldset>
          <legend>Which features did you find useful in the product?</legend>
          <p>(Check all that apply)</p>
          <div class="useful-container">
            <div class="useful-items">
              <input type="checkbox" id="checkbox1" name="features" value="durability" >
              <label for="checkbox1">Durability</label>
            </div>
            <div class="useful-items">
              <input type="checkbox" id="checkbox2" name="features" value="ease-of-use" >
              <label for="checkbox2">Ease of use</label>
            </div>
            <div class="useful-items">
              <input type="checkbox" id="checkbox3" name="features" value="performance" >
              <label for="checkbox3">Performance</label>
            </div>
            <div class="useful-items">
              <input type="checkbox" id="checkbox4" name="features" value="design" >
              <label for="checkbox4">Design</label>
            </div>
          </div>
        </fieldset>
        <fieldset class="fieldsetZ">
          <legend>Written Review(<span id="optional1">Optional</span>)</legend>
          <label for="area"></label>
          <textarea id="area" name="area" rows="5" cols="50"></textarea>
        </fieldset>
        <fieldset class="fieldsetLast">
          <legend>Your Name(<span id="optional2">Optional</span>)</legend>
          <label for="YourName"></label>
          <input  type="text"  pattern="[A-Za-z\s]+"  id="YourName" name="YourName" >
        </fieldset>
        <button type="submit">Submit Review</button>

      </form>
    </div>
  </main>

  <footer>
    <p id="footerp1"><span id="currentyear"></span></p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
